<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>5 4 Turn Based Game</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <ul class="good-guys-list">
            <li class="good-guy" data-name="Harry">Harry</li>
            <li class="good-guy" data-name="Hermione">Hermione</li>
            <li class="good-guy" data-name="Hagrid">Hagrid</li>
            <li class="good-guy" data-name="Professor Lupin">Lupin</li>
            <li class="good-guy" data-name="Professor Dumbledore">Dumbledore</li>

          <button id="select-button">Select</button>

          <button id="choose-another-player" class="start-buttons" style="display:none">Choose a different player</button>
        </div>
      </div>
    </div>

    <h1>Hello World</h1>
    <h2>Our Turn Based Game!</h2>

  <div>

  <img src="" alt="">
  <button type="button" id="attack">Attack</button>
  <button type="button" id="potion">Potion
    <button type="button" id="strong-attack" class="potion-buttons" style="display:none" >Strong Attack</button>
    <button type="button" id="increase-health" class="potion-buttons" style="display:none">Increase Health</button>
  </button>
  </div>




    <script src="js/bundle.js"></script>
  </body>
